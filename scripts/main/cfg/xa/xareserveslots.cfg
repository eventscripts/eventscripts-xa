//////////////////////////////////////////////////////
// XA ReserveSlots
//   By Errant
//
// CFG file, this configuration file replaces the mani config options
// NOTE: If XA's manimode is on these will be IGNORED and the Mani settigns used instead
//
// To find the mani version of these variables see mani_server.cfg file (instead of an xa_* prefix they have a mani_* prefix)
//
// To add players to the reserved list use the mani options OR the auth capability "reserve_slot" OR cfg/xa/xareserveslots/reserved_slots_list.txt
//
// XA: Turn on reserve slots (1=On, 0=Off)
xa_reserve_slots 1
// XA: Reserve slots kick selection (1=By time connected, 0=By ping)
xa_reserve_slots_kick_method 0
// XA: Redirect people without reserved slots to an IP (will not redirect them but will give them the IP on kick
xa_reserve_slots_redirect 0
// XA: A message to give to people when you kick them for using a reserved slot [0=use the ES language file]
xa_reserve_slots_kick_message 0
// XA: The number of reserved slots on the server
xa_reserve_slots_number_of_slots 0
// XA: Allow reserved slots to fill on the server [0=do not let them fill, 1=allow them to fill]
xa_reserve_slots_allow_slot_fill 0 