// XA v0.1 BETA configuration

// Logging level
// 0 = Disables XA logging (default)
// 1 = Activates the module logging
xa_log 0

// Mani mode
// This will enable Mani mode that means that most of the default XA modules
// will use Mani's configuration files.
// Note: The way Mani mode is activated might change during development of XA
xa_manimode 1

// Load the "Settings" module
xa load xasettings

// Load the "Player Management" module
xa load xaplayers

// Load the "Player Punishments" module
xa load xapunishments

// Load the "Timeleft" module
xa load xatimeleft

// Load the "The Time" module
xa load xathetime

// Load the "Admin Say" module
xa load xasay

// Load the "IP Ghosting" module
xa load xaipghosting

// Load the "Bot Management" module
xa load xabotmanagement

// Load the "Flood Control" module
xa load xafloodcontrol

// Load the "High Ping Kicker" module
xa load xahighpingkick

// Load the "Most Destructive" module
xa load xamostdestructive

// Load the "Objectives" module
xa load xaobjectives

// Load the "Reserve Slot" module
xa load xareserveslots

// Load the "Redirect Users" module
xa load xaredirect


