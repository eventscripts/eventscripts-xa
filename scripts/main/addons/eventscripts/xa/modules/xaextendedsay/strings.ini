[admin to player] 
en="#green[Admin] #lightgreen$adminname #defaultto #green[Player] #lightgreen$username #lightgreen: #default$message" 

[admin center to player] 
en="[To $username]: $message" 

[no player found] 
en="#greenSorry, Player #lightgreen$userid #greenwas not found." 

[center message] 
en="(Admin $username): $message" 

[admin only center message] 
en="(Admin Only): $message"
