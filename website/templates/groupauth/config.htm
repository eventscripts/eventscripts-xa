{% extends "base.htm" %}

{% load i18n %} 

{% block add_css %}
<link rel="stylesheet" type="text/css" href="/css/pygments.css" />
{% endblock %}

{% block content %}
<h1>{{ config.name }}</h1>
<p class="date"><a href="{% url gauth:download cfgid=config.id %}">{% trans "download" %}</a> | <a href="{% url gauth:edit cfgid=config.id %}">{% trans "edit" %}</a></p>
<div class="content">{{ config.render_nice|safe }}</div>
{% endblock %}
