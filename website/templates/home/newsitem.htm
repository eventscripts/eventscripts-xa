{% extends "base.htm" %}

{% load bbcode i18n %}

{% block content %}
<div class="news-item">
	<h1>{{ item.title }}</h1>
	<p class="date">{% blocktrans with item.postdate|date:"D, j M Y P" as postdate and item.author.username as username %}{{ postdate }} by {{ username }}{% endblocktrans %}</p>
	<div class="content">{% bbcode item.content %}</div>
</div>
{% endblock %}
