{% extends "base.htm" %}

{% load wiki %}

{% block content %}
<div class="item">
  <h1>History of <a href="{% url wiki:page lang=language path=page.name %}">{{ page.name }}</a></h1>
  <ul>
  {% for version in page|get_versions:language %}
    <li><a href="{% url wiki:history path=page.name lang=language dt=version.get_dt %}">{{ version.postdate }} by {{ version.author.username }}</a></li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
